{% extends 'product/product.html' %}

{% block content %}
<div class="modal-body">
    <form method="POST" action="/product/add_product">
        {% csrf_token %}
        <div class="form-group">
            <label for="product_name">Product Name</label>
            <input type="text" class="form-control" id="product_name" name="product_name"
                placeholder="Enter Product name" required>
        </div>
        <div class="form-group">
            <label for="product_brandname">Product Brand Name</label>
            <input type="text" class="form-control" id="product_brandname" name="product_brandname"
                placeholder="Enter Product Brand name" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" name="category"
                placeholder="Enter Product Category" required>
        </div>
        <div class="form-group">
            <label for="sub_category">Sub_Category</label>
            <input type="text" class="form-control" id="sub_category" name="sub_category"
                placeholder="Enter Product Sub_Category" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price"
                placeholder="Enter Product Price" required>
        </div>
        <div class="form-group">
            <label for="qty">Quntity</label>
            <input type="number" class="form-control" id="qty" name="qty"
                placeholder="Enter Product Quntity" required>
        </div>
        <button type="submit" class="btn btn-primary my-2 ">+ Add</button>
    </form>
</div>
{% endblock content %}
