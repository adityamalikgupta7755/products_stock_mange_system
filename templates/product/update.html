{% extends 'product/product.html' %}

{% block content %}
<div class="modal-body">
    <form method="POST" action="/product/update/{{product.id}}">
        {% csrf_token %}
        <div class="form-group">
            <label for="product_name">Product Name</label>
            <input type="text" class="form-control"  name="product_name"
                value="{{product.product_name}}">
        </div>
        <div class="form-group">
            <label for="product_brandname">Product Brand Name</label>
            <input type="text" class="form-control"  name="product_brandname"
            value="{{product.product_brandname}}">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" name="category"
            value="{{product.category}}">
        </div>
        <div class="form-group">
            <label for="sub_category">Sub_Category</label>
            <input type="text" class="form-control"  name="sub_category"
            value="{{product.sub_category}}">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control"  name="price"
            value="{{product.price}}">
        </div>
        <div class="form-group">
            <label for="qty">Quntity</label>
            <input type="number" class="form-control"  name="qty"
            value="{{product.qty}}">
        </div>
        <button type="submit" class="btn btn-primary my-2 ">Update</button>
    </form>
</div>
{% endblock content %}
